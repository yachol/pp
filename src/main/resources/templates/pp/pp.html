<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>MOON</title>
<link rel="stylesheet" th:href="@{/moon/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/icon/css/font-awesome.min.css}" />
</head>
<body class="bg-a">
	<div class="container-fluid" id="app">
		<div class="row">
			<div class="col text-center bg-warning text-white shadow">我的拍拍</div>
			
		
		
		</div>
	</div>
	<!-- js -->
	<script th:src="@{/moon/js/jquery.js}"></script>
	<script th:src="@{/moon/js/vue.js}"></script>
	<script th:src="@{/layer/layer.js}"></script>
	<script th:inline="javascript">
	//
	var app = new Vue({
		el : "#app",
		data : {
			historydata : []
		},
		methods : {
			getorder:function(){
				$.post("/pp/History/getmyhistory",
						{
					
						},function(data){
							app.orderdata=data;
						})
						
			}
		},
		filters:{
			dateTime: function(value){
				return value == null ? '' : moment(value).format('YYYY-MM-DD HH:mm:ss');
				},
			date: function(value){
			return value == null ? '' : moment(value).format('YYYY-MM-DD');
			}
		},
		mounted:function(){
			this.getorder();
		}
	})
	</script>
</body>
</html>
